<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<section class="MainSection">
	<h1 class="MainSection-title">Tic Tac Toe Coding Challenge</h1>
	<div class="Message" id="js-tic-tac-toe-msg">&nbsp;</div>
	<table class="TicTacToe" id="js-tic-tac-toe">
		<tr class="TicTacToe-row">
			<td class="TicTacToe-box" data-box="1"></td>
			<td class="TicTacToe-box" data-box="2"></td>
			<td class="TicTacToe-box" data-box="3"></td>
		</tr>
		<tr class="TicTacToe-row">
			<td class="TicTacToe-box" data-box="4"></td>
			<td class="TicTacToe-box" data-box="5"></td>
			<td class="TicTacToe-box" data-box="6"></td>
		</tr>
		<tr class="TicTacToe-row">
			<td class="TicTacToe-box" data-box="7"></td>
			<td class="TicTacToe-box" data-box="8"></td>
			<td class="TicTacToe-box" data-box="9"></td>
		</tr>
	</table>
	<button type="button" id="js-reset">Reset</button>
</section>
<script data-main="main" src="libs/require.js"></script>
</body>
</html>
